{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Add New Shipment</h1>
    <form method="POST" action="{{ url_for('routes.add_shipment') }}">
        <div class="form-group">
            <label for="tracking_number">Tracking Number:</label>
            <input type="text" class="form-control" id="tracking_number" name="tracking_number" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="origin">Origin:</label>
            <input type="text" class="form-control" id="origin" name="origin" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="shipment_date">Shipment Date:</label>
            <input type="date" class="form-control" id="shipment_date" name="shipment_date" required>
        </div>
        <div class="form-group">
            <label for="delivery_date">Expected Delivery Date:</label>
            <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Shipment</button>
        <a href="{{ url_for('routes.shipment_management') }}" class="btn btn-secondary">Cancel</a>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}

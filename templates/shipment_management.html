{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Shipment Management</h1>

    <!-- Button to add a new shipment -->
    <a href="{{ url_for('add_shipment') }}" class="btn btn-primary mb-3">Add Shipment</a>

    <!-- Shipments Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for shipment in shipments %}
            <tr>
                <td>{{ shipment.id }}</td>
                <td>{{ shipment.details }}</td>
                <td>
                    <!-- Button to edit the shipment -->
                    <a href="{{ url_for('edit_shipment', id=shipment.id) }}" class="btn btn-warning btn-sm">Edit</a>

                    <!-- Button to delete the shipment -->
                    <form action="{{ url_for('delete_shipment', id=shipment.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this shipment?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">No shipments available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
